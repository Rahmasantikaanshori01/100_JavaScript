<!DOCTYPE html>
<html>
<head><title>Konversi Reamur</title></head>
<body>
  <h2>Konversi Celcius ke Reamur</h2>
  <input type="number" id="celcius" placeholder="Suhu Â°C">
  <button onclick="konversi()">Konversi</button>
  <p id="hasil"></p>

  <script>
    function konversi() {
      let c = parseFloat(document.getElementById("celcius").value);
      let r = (4/5) * c;
      document.getElementById("hasil").innerText = `Suhu dalam Reamur: ${r}`;
    }
  </script>
</body>
</html>
