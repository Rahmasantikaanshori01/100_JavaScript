<!DOCTYPE html>
<html>
<head>
  <title>Hitung Kuadrat</title>
</head>
<body>
  <h2>Hitung Kuadrat</h2>
  <input type="number" id="angka" placeholder="Masukkan angka">
  <button onclick="hitungKuadrat()">Hitung Kuadrat</button>
  <p id="hasil"></p>

  <script>
    function hitungKuadrat() {
      let angka = parseFloat(document.getElementById("angka").value);
      let kuadrat = angka * angka;
      document.getElementById("hasil").innerText = `Kuadrat: ${kuadrat}`;
    }
  </script>
</body>
</html>
