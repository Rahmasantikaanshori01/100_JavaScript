<!DOCTYPE html>
<html>
<head>
  <title>Cari Kata</title>
</head>
<body>
  <h2>Cari Kata dalam Kalimat</h2>
  <input type="text" id="kalimat" placeholder="Kalimat">
  <input type="text" id="kata" placeholder="Kata yang dicari">
  <button onclick="cari()">Cari</button>
  <p id="hasil"></p>

  <script>
    function cari() {
      let kalimat = document.getElementById("kalimat").value.toLowerCase();
      let kata = document.getElementById("kata").value.toLowerCase();
      let hasil = kalimat.includes(kata) ? "Ditemukan" : "Tidak ditemukan";
      document.getElementById("hasil").innerText = hasil;
    }
  </script>
</body>
</html>
