<!DOCTYPE html>
<html>
<head>
  <title>Cari Kata</title>
</head>
<body>
  <h2>Cari Kata dalam Kalimat</h2>
  <input type="text" id="kalimat" placeholder="Kalimat">
  <input type="text" id="kata" placeholder="Kata yang dicari">
  <button onclick="cari()">Cari</button>
  <p id="hasil"></p>

  <script>
    function cari() {
      const kalimat = document.getElementById("kalimat").value.toLowerCase();
      const kata = document.getElementById("kata").value.toLowerCase();
      const ada = kalimat.includes(kata);
      document.getElementById("hasil").innerText = ada ? "Kata ditemukan!" : "Kata tidak ditemukan.";
    }
  </script>
</body>
</html>
