<!DOCTYPE html>
<html>
<head>
  <title>Cek Bilangan</title>
</head>
<body>
  <h2>Cek Bilangan</h2>
  <input type="number" id="angka" placeholder="Masukkan angka">
  <button onclick="cek()">Cek</button>
  <p id="hasil"></p>

  <script>
    function cek() {
      let angka = parseFloat(document.getElementById("angka").value);
      let hasil = angka > 0 ? "Positif" : angka < 0 ? "Negatif" : "Nol";
      document.getElementById("hasil").innerText = hasil;
    }
  </script>
</body>
</html>
