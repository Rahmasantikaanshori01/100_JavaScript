<!DOCTYPE html>
<html>
<head><title>Akar Kuadrat</title></head>
<body>
  <h2>Hitung Akar Kuadrat</h2>
  <input type="number" id="angka" placeholder="Masukkan angka">
  <button onclick="hitung()">Hitung</button>
  <p id="hasil"></p>

  <script>
    function hitung() {
      let a = parseFloat(document.getElementById("angka").value);
      let akar = Math.sqrt(a);
      document.getElementById("hasil").innerText = `Akar kuadrat: ${akar}`;
    }
  </script>
</body>
</html>
