<!DOCTYPE html>
<html>
<head><title>Hitung Kata</title></head>
<body>
  <h2>Hitung Jumlah Kata</h2>
  <textarea id="teks" rows="4" cols="40" placeholder="Tulis sesuatu..."></textarea>
  <br><button onclick="hitung()">Hitung</button>
  <p id="hasil"></p>

  <script>
    function hitung() {
      let teks = document.getElementById("teks").value.trim();
      let kata = teks.split(/\s+/).filter(Boolean);
      document.getElementById("hasil").innerText = `Jumlah kata: ${kata.length}`;
    }
  </script>
</body>
</html>
