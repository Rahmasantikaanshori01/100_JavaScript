<!DOCTYPE html>
<html>
<head>
  <title>Tebak Angka</title>
</head>
<body>
  <h2>Tebak Angka (1-10)</h2>
  <input type="number" id="tebakan" placeholder="Tebakan Anda">
  <button onclick="tebak()">Coba</button>
  <p id="hasil"></p>

  <script>
    const angka = Math.floor(Math.random() * 10) + 1;
    function tebak() {
      const tebakan = parseInt(document.getElementById("tebakan").value);
      if (tebakan === angka) {
        document.getElementById("hasil").innerText = "Tebakan benar!";
      } else {
        document.getElementById("hasil").innerText = `Salah! Coba lagi.`;
      }
    }
  </script>
</body>
</html>
