<!DOCTYPE html>
<html>
<head>
  <title>Cek Kabisat</title>
</head>
<body>
  <h2>Cek Tahun Kabisat</h2>
  <input type="number" id="tahun" placeholder="Tahun">
  <button onclick="cek()">Cek</button>
  <p id="hasil"></p>

  <script>
    function cek() {
      let t = parseInt(document.getElementById("tahun").value);
      let kabisat = (t % 4 === 0 && t % 100 !== 0) || (t % 400 === 0);
      document.getElementById("hasil").innerText = kabisat ? "Tahun Kabisat" : "Bukan Tahun Kabisat";
    }
  </script>
</body>
</html>
