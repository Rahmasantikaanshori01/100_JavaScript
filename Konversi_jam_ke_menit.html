<!DOCTYPE html>
<html>
<head>
  <title>Jam ke Menit</title>
</head>
<body>
  <h2>Konversi Jam ke Menit</h2>
  <input type="number" id="jam" placeholder="Jam">
  <button onclick="konversi()">Konversi</button>
  <p>Hasil: <span id="hasil"></span> menit</p>

  <script>
    function konversi() {
      let jam = parseFloat(document.getElementById("jam").value);
      document.getElementById("hasil").innerText = jam * 60;
    }
  </script>
</body>
</html>
