<!DOCTYPE html>
<html>
<head>
  <title>Konversi Waktu</title>
</head>
<body>
  <h2>Konversi Detik ke Menit dan Jam</h2>
  <input type="number" id="detik" placeholder="Jumlah detik">
  <button onclick="konversi()">Konversi</button>
  <p id="hasil"></p>

  <script>
    function konversi() {
      const detik = parseInt(document.getElementById("detik").value);
      const jam = Math.floor(detik / 3600);
      const menit = Math.floor((detik % 3600) / 60);
      const sisaDetik = detik % 60;
      document.getElementById("hasil").innerText = `${jam} jam, ${menit} menit, ${sisaDetik} detik`;
    }
  </script>
</body>
</html>
