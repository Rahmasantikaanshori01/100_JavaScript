<!DOCTYPE html>
<html>
<head>
  <title>Toggle Teks</title>
</head>
<body>
  <h2>Toggle Menampilkan/Sembunyikan Teks</h2>
  <button onclick="toggleTeks()">Tampilkan/Sembunyikan</button>
  <p id="teks" style="display:none;">Ini adalah teks yang dapat disembunyikan atau ditampilkan.</p>

  <script>
    function toggleTeks() {
      let teks = document.getElementById("teks");
      if (teks.style.display === "none") {
        teks.style.display = "block";
      } else {
        teks.style.display = "none";
      }
    }
  </script>
</body>
</html>
