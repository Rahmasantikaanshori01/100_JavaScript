<!DOCTYPE html>
<html>
<head>
  <title>Fahrenheit ke Celsius</title>
</head>
<body>
  <h2>Konversi Fahrenheit ke Celsius</h2>
  <input type="number" id="fahrenheit" placeholder="Suhu dalam Â°F">
  <button onclick="konversi()">Konversi</button>
  <p>Celsius: <span id="hasil"></span></p>

  <script>
    function konversi() {
      let f = parseFloat(document.getElementById("fahrenheit").value);
      let c = (f - 32) * 5/9;
      document.getElementById("hasil").innerText = c.toFixed(2);
    }
  </script>
</body>
</html>
