<!DOCTYPE html>
<html>
<head>
  <title>Faktorial</title>
</head>
<body>
  <h2>Hitung Faktorial</h2>
  <input type="number" id="angka" placeholder="Masukkan angka">
  <button onclick="faktorial()">Hitung</button>
  <p>Hasil: <span id="hasil"></span></p>

  <script>
    function faktorial() {
      let n = parseInt(document.getElementById("angka").value);
      let hasil = 1;
      for (let i = 2; i <= n; i++) hasil *= i;
      document.getElementById("hasil").innerText = hasil;
    }
  </script>
</body>
</html>
