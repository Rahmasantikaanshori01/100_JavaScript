<!DOCTYPE html>
<html>
<head>
  <title>Deret Ganjil</title>
</head>
<body>
  <h2>Deret Bilangan Ganjil (1-20)</h2>
  <button onclick="tampilkan()">Tampilkan</button>
  <p id="hasil"></p>

  <script>
    function tampilkan() {
      let hasil = '';
      for (let i = 1; i <= 20; i += 2) {
        hasil += i + ' ';
      }
      document.getElementById("hasil").innerText = hasil;
    }
  </script>
</body>
</html>
