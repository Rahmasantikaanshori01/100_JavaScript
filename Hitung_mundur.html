<!DOCTYPE html>
<html>
<head>
  <title>Hitung Mundur</title>
</head>
<body>
  <h2>Hitung Mundur</h2>
  <p id="hitungMundur"></p>

  <script>
    let countdownDate = new Date("Jun 10, 2025 00:00:00").getTime();
    let x = setInterval(function() {
      let now = new Date().getTime();
      let distance = countdownDate - now;
      let days = Math.floor(distance / (1000 * 60 * 60 * 24));
      let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      let seconds = Math.floor((distance % (1000 * 60)) / 1000);
      document.getElementById("hitungMundur").innerText = `${days} Hari ${hours} Jam ${minutes} Menit ${seconds} Detik`;
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("hitungMundur").innerText = "Waktu Habis";
      }
    }, 1000);
  </script>
</body>
</html>
