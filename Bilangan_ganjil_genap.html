<!DOCTYPE html>
<html>
<head>
  <title>Ganjil atau Genap</title>
</head>
<body>
  <h2>Cek Ganjil / Genap</h2>
  <input type="number" id="angka">
  <button onclick="cek()">Cek</button>
  <p id="hasil"></p>

  <script>
    function cek() {
      let n = parseInt(document.getElementById("angka").value);
      document.getElementById("hasil").innerText =
        n % 2 === 0 ? "Genap" : "Ganjil";
    }
  </script>
</body>
</html>
