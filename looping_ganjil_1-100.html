<!DOCTYPE html>
<html>
<head>
  <title>Bilangan Ganjil</title>
</head>
<body>
  <h2>Bilangan Ganjil 1-100</h2>
  <ul id="ganjil"></ul>

  <script>
    let ul = document.getElementById("ganjil");
    for (let i = 1; i < 100; i += 2) {
      let li = document.createElement("li");
      li.innerText = i;
      ul.appendChild(li);
    }
  </script>
</body>
</html>
