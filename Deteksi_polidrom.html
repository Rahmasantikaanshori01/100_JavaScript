<!DOCTYPE html>
<html>
<head>
  <title>Cek Palindrom</title>
</head>
<body>
  <h2>Cek Palindrom</h2>
  <input type="text" id="teks" placeholder="Masukkan kata">
  <button onclick="cek()">Cek</button>
  <p id="hasil"></p>

  <script>
    function cek() {
      let teks = document.getElementById("teks").value;
      let balik = teks.split("").reverse().join("");
      document.getElementById("hasil").innerText = teks === balik ? "Palindrom" : "Bukan Palindrom";
    }
  </script>
</body>
</html>
