<!DOCTYPE html>
<html>
<head>
  <title>Balik String</title>
</head>
<body>
  <h2>Balik Teks</h2>
  <input type="text" id="teks" placeholder="Masukkan teks">
  <button onclick="balik()">Balikkan</button>
  <p id="hasil"></p>

  <script>
    function balik() {
      let teks = document.getElementById("teks").value;
      let hasil = teks.split("").reverse().join("");
      document.getElementById("hasil").innerText = hasil;
    }
  </script>
</body>
</html>
