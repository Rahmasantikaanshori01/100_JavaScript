<!DOCTYPE html>
<html>
<head>
  <title>Perkalian</title>
</head>
<body>
  <h2>Perkalian</h2>
  <input type="number" id="a" placeholder="Angka 1">
  <input type="number" id="b" placeholder="Angka 2">
  <button onclick="kali()">Hitung</button>
  <p>Hasil: <span id="hasil"></span></p>

  <script>
    function kali() {
      let a = parseFloat(document.getElementById("a").value);
      let b = parseFloat(document.getElementById("b").value);
      document.getElementById("hasil").innerText = a * b;
    }
  </script>
</body>
</html>
