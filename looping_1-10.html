<!DOCTYPE html>
<html>
<head>
  <title>Looping</title>
</head>
<body>
  <h2>Angka 1 sampai 10:</h2>
  <ul id="list"></ul>

  <script>
    let ul = document.getElementById("list");
    for (let i = 1; i <= 10; i++) {
      let li = document.createElement("li");
      li.innerText = i;
      ul.appendChild(li);
    }
  </script>
</body>
</html>
