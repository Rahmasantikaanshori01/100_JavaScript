<!DOCTYPE html>
<html>
<head><title>Not Musik</title></head>
<body>
  <h2>Notasi Musik</h2>
  <button onclick="tampilkan()">Tampilkan</button>
  <p id="hasil"></p>

  <script>
    function tampilkan() {
      const not = ["Do", "Re", "Mi", "Fa", "Sol", "La", "Si"];
      document.getElementById("hasil").innerText = not.join(" - ");
    }
  </script>
</body>
</html>
